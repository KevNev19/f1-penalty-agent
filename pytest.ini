[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings = 
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require API keys)
    slow: Slow tests (network calls, large data)

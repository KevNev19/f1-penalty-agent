apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chromadb-data
  namespace: f1-agent
  labels:
    app.kubernetes.io/name: chromadb
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: f1-agent
  labels:
    app.kubernetes.io/name: chromadb
    app.kubernetes.io/component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
        app.kubernetes.io/name: chromadb
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: PERSIST_DIRECTORY
              value: "/chroma/chroma"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
          volumeMounts:
            - name: data
              mountPath: /chroma/chroma
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: chromadb-data
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: f1-agent
  labels:
    app.kubernetes.io/name: chromadb
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: chromadb

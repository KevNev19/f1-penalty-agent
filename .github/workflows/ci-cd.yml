# =============================================================================
# PitWallAI CI/CD Pipeline
# =============================================================================
# Unified workflow for testing, infrastructure, and deployment
#
# Pipeline Structure:
#   1. CI Stage (parallel): Lint, Unit Tests, Integration Tests
#   2. Infrastructure Stage: Terraform plan/apply (only if infra changes)
#   3. Deploy Stage (parallel after CI): Backend (Cloud Run), Frontend (Firebase)
#
# Triggers:
#   - Push to main: Full pipeline with deployments
#   - Pull request to main: CI only (no deployments)
#   - Manual dispatch: Full pipeline with deployments
#
# =============================================================================

name: CI/CD

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Configuration is managed via GitHub Repository Variables:
#   PYTHON_VERSION, NODE_VERSION, TF_VERSION, PROJECT_ID,
#   REGION, SERVICE_NAME, AR_REPOSITORY, VITE_API_BASE_URL
# Go to: Settings > Secrets and variables > Actions > Variables

# =============================================================================
# CI STAGE - Runs on all pushes and PRs
# =============================================================================

jobs:
  # ---------------------------------------------------------------------------
  # Setup Environment & Cache - Runs first to populate cache
  # ---------------------------------------------------------------------------
  setup-env:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache venv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --with dev
          echo "Debug: .venv contents:"
          ls -la .venv || echo ".venv not found"

  # ---------------------------------------------------------------------------
  # Linting - Depends on setup-env
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup-env
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Restore venv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          # Removed fail-on-cache-miss to allow fallback

      - name: Install dependencies (Fallback)
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --with dev

      - name: Run ruff linter
        run: poetry run ruff check src/ tests/

      - name: Check ruff formatting
        run: poetry run ruff format src/ tests/ --check

  # ---------------------------------------------------------------------------
  # Unit Tests - Parallel with Lint (depends on setup-env)
  # ---------------------------------------------------------------------------
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup-env
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Restore venv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (Fallback)
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --with dev

      - name: Run unit tests
        run: poetry run pytest tests/ -m unit -v
        env:
          PYTHONPATH: .

  # ---------------------------------------------------------------------------
  # Integration Tests - After Unit Tests
  # ---------------------------------------------------------------------------
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [setup-env, test-unit] # Still needs setup-env explicit or implicit? Implicit via test-unit but explicit better
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Restore venv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (Fallback)
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --with dev

      - name: Run integration tests
        run: poetry run pytest tests/ -m integration -v --tb=short
        env:
          PYTHONPATH: .

  # ---------------------------------------------------------------------------
  # Docker Build - Build once, cache for deploy
  # ---------------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            pitwall-api:${{ github.sha }}
            pitwall-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image to artifact
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: docker save pitwall-api:${{ github.sha }} | gzip > image.tar.gz

      - name: Upload Docker image artifact
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar.gz
          retention-days: 1

  # =============================================================================
  # INFRASTRUCTURE STAGE - Runs plan on every main push, apply only if changes
  # =============================================================================

  # ---------------------------------------------------------------------------
  # Terraform Plan - Always runs, costs nothing if no changes
  # ---------------------------------------------------------------------------
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init
        env:
          GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Validate
        working-directory: infra/terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: infra/terraform
        run: |
          set +e
          terraform plan -no-color -out=tfplan -detailed-exitcode
          exit_code=$?
          set -e

          echo "Terraform plan exit code: $exit_code"

          if [ "$exit_code" == "2" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "::notice::Terraform detected changes - will apply"
          elif [ "$exit_code" == "0" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No infrastructure changes detected"
          else
            echo "::error::Terraform plan failed with exit code $exit_code"
            exit $exit_code
          fi
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_qdrant_cloud_api_key: ${{ secrets.QDRANT_CLOUD_API_KEY }}
          TF_VAR_qdrant_account_id: ${{ secrets.QDRANT_ACCOUNT_ID }}

      - name: Upload Terraform Plan
        if: steps.plan.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/tfplan
          if-no-files-found: error

  # ---------------------------------------------------------------------------
  # Terraform Apply
  # ---------------------------------------------------------------------------
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_changes == 'true'
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TF_VERSION }}
          terraform_wrapper: false

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init
        env:
          GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_qdrant_cloud_api_key: ${{ secrets.QDRANT_CLOUD_API_KEY }}
          TF_VAR_qdrant_account_id: ${{ secrets.QDRANT_ACCOUNT_ID }}

  # =============================================================================
  # DEPLOY STAGE - Only on main after CI passes
  # =============================================================================

  # ---------------------------------------------------------------------------
  # Deploy Backend to Cloud Run
  # ---------------------------------------------------------------------------
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    permissions:
      contents: read
      id-token: write

    outputs:
      api_url: ${{ steps.get-url.outputs.api_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev --quiet

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load and tag Docker image
        run: |
          gunzip -c image.tar.gz | docker load
          docker tag pitwall-api:${{ github.sha }} ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.AR_REPOSITORY }}/${{ vars.SERVICE_NAME }}:${{ github.sha }}
          docker tag pitwall-api:${{ github.sha }} ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.AR_REPOSITORY }}/${{ vars.SERVICE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.AR_REPOSITORY }}/${{ vars.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.AR_REPOSITORY }}/${{ vars.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ vars.SERVICE_NAME }} \
            --image ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.AR_REPOSITORY }}/${{ vars.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ vars.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8000 \
            --service-account f1-agent-runner@${{ vars.PROJECT_ID }}.iam.gserviceaccount.com \
            --cpu-boost \
            --min-instances 0 \
            --max-instances 2 \
            --memory 512Mi \
            --timeout 300 \
            --set-env-vars "PYTHONIOENCODING=utf-8,PYTHONUTF8=1,LANG=C.UTF-8,LC_ALL=C.UTF-8" \
            --set-secrets "GOOGLE_API_KEY=f1-agent-google-api-key:latest,QDRANT_URL=f1-agent-qdrant-url:latest,QDRANT_API_KEY=f1-agent-qdrant-api-key:latest"

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ vars.SERVICE_NAME }} --region=${{ vars.REGION }} --format='value(status.url)')
          echo "Service URL: $SERVICE_URL"
          echo "api_url=$SERVICE_URL" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify deployment
        run: |
          SERVICE_URL=${{ steps.get-url.outputs.api_url }}

          for i in 1 2 3; do
            echo "Health check attempt $i..."
            if curl -sf "$SERVICE_URL/api/v1/health" > /dev/null; then
              echo "Health check passed!"
              exit 0
            fi
            sleep 10
          done

          echo "Health check failed after 3 attempts"
          exit 1

  # ---------------------------------------------------------------------------
  # Deploy Frontend to Firebase Hosting - Parallel with Backend
  # ---------------------------------------------------------------------------
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build production bundle
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ needs.deploy-backend.outputs.api_url }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ vars.PROJECT_ID }}

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        run: poetry install --no-interaction --extras dev
      
      - name: Run ruff linter
        run: poetry run ruff check src/ tests/
      
      - name: Check ruff formatting
        run: poetry run ruff format src/ tests/ --check

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        run: poetry install --no-interaction --extras dev
      
      - name: Run unit tests
        run: poetry run pytest tests/ -m unit -v --tb=short
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test-unit
    # Integration tests are optional - they require GOOGLE_API_KEY secret
    # and external ChromaDB service. Don't block PRs if they fail.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --extras dev

      - name: Start ChromaDB
        run: |
          docker run -d -p 8000:8000 --name chromadb chromadb/chroma:latest
          echo "Waiting for ChromaDB to start..."
          sleep 20
          # Check if ChromaDB is responding (try multiple endpoints for version compatibility)
          for endpoint in "/api/v2/heartbeat" "/api/v1/heartbeat" "/api/v1" "/"; do
            if curl -sf "http://localhost:8000${endpoint}" > /dev/null 2>&1; then
              echo "ChromaDB is ready (responded on ${endpoint})"
              exit 0
            fi
          done
          echo "Warning: ChromaDB health check failed, but continuing..."
          docker logs chromadb || true

      - name: Run integration tests
        run: poetry run pytest tests/ -m integration -v --tb=short
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          CHROMA_HOST: localhost
          CHROMA_PORT: 8000

      - name: Stop ChromaDB
        if: always()
        run: docker stop chromadb || true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
      
      - name: Build package
        run: poetry build
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

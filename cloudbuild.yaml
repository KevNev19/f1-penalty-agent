# Cloud Build configuration for F1 Penalty Agent
#
# Complete CI/CD pipeline:
# 1. Install dependencies
# 2. Run linting (ruff)
# 3. Run tests (pytest)
# 4. Build Docker image
# 5. Push to Artifact Registry
# 6. Deploy to Cloud Run (only if all previous steps pass)

steps:
  # ============================================================
  # Stage 1: Install dependencies and run tests
  # ============================================================

  - name: "python:3.12-slim"
    id: "install-deps"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        pip install poetry
        poetry config virtualenvs.create false
        poetry install --only main,dev

  - name: "python:3.12-slim"
    id: "lint"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        pip install ruff
        ruff check src/ tests/
        ruff format --check src/ tests/
    waitFor: ["install-deps"]

  - name: "python:3.12-slim"
    id: "test"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        pip install poetry
        poetry config virtualenvs.create false
        poetry install --only main,dev
        poetry run pytest tests/ -v --tb=short
    waitFor: ["lint"]

  # ============================================================
  # Stage 2: Build and verify Docker image
  # ============================================================

  - name: "gcr.io/cloud-builders/docker"
    id: "build"
    args:
      - "build"
      - "-t"
      - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}"
      - "-t"
      - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:latest"
      - "."
    waitFor: ["test"]

  # Verify the container starts and health check passes
  - name: "gcr.io/cloud-builders/docker"
    id: "verify-container"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        # Start container in background
        docker run -d --name test-container \
          -e GOOGLE_API_KEY=test \
          -e QDRANT_URL=http://localhost:6333 \
          -e QDRANT_API_KEY=test \
          -p 8000:8000 \
          ${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}

        # Wait for startup
        sleep 10

        # Check health endpoint
        curl --fail http://localhost:8000/health || (docker logs test-container && exit 1)

        # Clean up
        docker stop test-container
    waitFor: ["build"]

  # ============================================================
  # Stage 3: Push and Deploy (only after all checks pass)
  # ============================================================

  - name: "gcr.io/cloud-builders/docker"
    id: "push"
    args:
      - "push"
      - "--all-tags"
      - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}"
    waitFor: ["verify-container"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "deploy"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image"
      - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}"
      - "--region"
      - "${_DEPLOY_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8000"
      - "--service-account"
      - "f1-agent-runner@${PROJECT_ID}.iam.gserviceaccount.com"
      - "--cpu-boost"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "2"
      - "--memory"
      - "512Mi"
      - "--timeout"
      - "300"
      - "--set-secrets"
      - "GOOGLE_API_KEY=f1-agent-google-api-key:latest,QDRANT_URL=f1-agent-qdrant-url:latest,QDRANT_API_KEY=f1-agent-qdrant-api-key:latest"
    waitFor: ["push"]

# Store image in Artifact Registry
images:
  - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}"
  - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:latest"

# Substitution variables
substitutions:
  _AR_HOSTNAME: europe-west3-docker.pkg.dev
  _AR_REPOSITORY: f1-agent
  _SERVICE_NAME: f1-penalty-agent
  _DEPLOY_REGION: europe-west3

options:
  logging: CLOUD_LOGGING_ONLY
  # Increase timeout for full pipeline
  machineType: "E2_HIGHCPU_8"

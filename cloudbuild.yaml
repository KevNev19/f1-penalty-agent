# Cloud Build configuration for F1 Penalty Agent
#
# Optimized CI/CD pipeline:
# 1. Lint (fast, catches obvious issues)
# 2. Test (run tests with dependencies)
# 3. Build Docker image
# 4. Push and Deploy
# 5. Verify deployment health

steps:
  # ============================================================
  # Stage 1: Quick lint check (fails fast if code issues)
  # ============================================================
  - name: "python:3.12-slim"
    id: "lint"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        pip install -q ruff
        ruff check src/ tests/
        ruff format --check src/ tests/

  # ============================================================
  # Stage 2: Install deps and run tests
  # ============================================================
  - name: "python:3.12-slim"
    id: "test"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        pip install -q poetry
        poetry config virtualenvs.create false
        poetry install --only main,dev --no-interaction --no-root
        pytest tests/ -v --tb=short -x
    waitFor: ["lint"]

  # ============================================================
  # Stage 3: Build Docker image
  # ============================================================
  - name: "gcr.io/cloud-builders/docker"
    id: "build"
    args:
      - "build"
      - "-t"
      - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}"
      - "-t"
      - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:latest"
      - "."
    waitFor: ["test"]

  # ============================================================
  # Stage 4: Push to Artifact Registry
  # ============================================================
  - name: "gcr.io/cloud-builders/docker"
    id: "push"
    args:
      - "push"
      - "--all-tags"
      - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}"
    waitFor: ["build"]

  # ============================================================
  # Stage 5: Deploy to Cloud Run
  # ============================================================
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "deploy"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image"
      - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}"
      - "--region"
      - "${_DEPLOY_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8000"
      - "--service-account"
      - "f1-agent-runner@${PROJECT_ID}.iam.gserviceaccount.com"
      - "--cpu-boost"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "2"
      - "--memory"
      - "512Mi"
      - "--timeout"
      - "300"
      - "--set-env-vars"
      - "PYTHONIOENCODING=utf-8,PYTHONUTF8=1,LANG=C.UTF-8,LC_ALL=C.UTF-8"
      - "--set-secrets"
      - "GOOGLE_API_KEY=f1-agent-google-api-key:latest,QDRANT_URL=f1-agent-qdrant-url:latest,QDRANT_API_KEY=f1-agent-qdrant-api-key:latest"
    waitFor: ["push"]

  # ============================================================
  # Stage 6: Verify deployment health
  # ============================================================
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "verify"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "Waiting for deployment to stabilize..."
        sleep 15

        # Get the service URL
        SERVICE_URL=$(gcloud run services describe ${_SERVICE_NAME} \
          --region=${_DEPLOY_REGION} \
          --format='value(status.url)')

        echo "Service URL: $SERVICE_URL"

        # Health check with retries
        for i in 1 2 3; do
          echo "Health check attempt $i..."
          if curl -sf "$SERVICE_URL/health" > /dev/null; then
            echo "✅ Health check passed!"
            exit 0
          fi
          sleep 5
        done

        echo "❌ Health check failed after 3 attempts"
        exit 1
    waitFor: ["deploy"]

# Store image in Artifact Registry
images:
  - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}"
  - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:latest"

# Substitution variables
substitutions:
  _AR_HOSTNAME: europe-west3-docker.pkg.dev
  _AR_REPOSITORY: f1-agent
  _SERVICE_NAME: f1-penalty-agent
  _DEPLOY_REGION: europe-west3

options:
  logging: CLOUD_LOGGING_ONLY

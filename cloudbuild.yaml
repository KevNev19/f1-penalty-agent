# Cloud Build configuration for F1 Penalty Agent
#
# Optimized CI/CD pipeline:
# 1. Lint (fast, catches obvious issues)
# 2. Build Docker image (includes dependencies)
# 3. Run tests inside container
# 4. Push and Deploy

steps:
  # ============================================================
  # Stage 1: Quick lint check (fails fast if code issues)
  # ============================================================
  - name: "python:3.12-slim"
    id: "lint"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        pip install -q ruff
        ruff check src/ tests/
        ruff format --check src/ tests/

  # ============================================================
  # Stage 2: Build Docker image (dependencies installed inside)
  # ============================================================
  - name: "gcr.io/cloud-builders/docker"
    id: "build"
    args:
      - "build"
      - "-t"
      - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}"
      - "-t"
      - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:latest"
      - "."
    waitFor: ["lint"]

  # ============================================================
  # Stage 3: Run tests inside the built container
  # ============================================================
  - name: "gcr.io/cloud-builders/docker"
    id: "test"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker run --rm \
          -e GOOGLE_API_KEY=test \
          -e QDRANT_URL=http://localhost:6333 \
          -e QDRANT_API_KEY=test \
          ${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA} \
          poetry run pytest tests/ -v --tb=short -x
    waitFor: ["build"]

  # ============================================================
  # Stage 4: Push and Deploy (only if tests pass)
  # ============================================================
  - name: "gcr.io/cloud-builders/docker"
    id: "push"
    args:
      - "push"
      - "--all-tags"
      - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}"
    waitFor: ["test"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "deploy"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image"
      - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}"
      - "--region"
      - "${_DEPLOY_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8000"
      - "--service-account"
      - "f1-agent-runner@${PROJECT_ID}.iam.gserviceaccount.com"
      - "--cpu-boost"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "2"
      - "--memory"
      - "512Mi"
      - "--timeout"
      - "300"
      - "--set-secrets"
      - "GOOGLE_API_KEY=f1-agent-google-api-key:latest,QDRANT_URL=f1-agent-qdrant-url:latest,QDRANT_API_KEY=f1-agent-qdrant-api-key:latest"
    waitFor: ["push"]

# Store image in Artifact Registry
images:
  - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}"
  - "${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:latest"

# Substitution variables
substitutions:
  _AR_HOSTNAME: europe-west3-docker.pkg.dev
  _AR_REPOSITORY: f1-agent
  _SERVICE_NAME: f1-penalty-agent
  _DEPLOY_REGION: europe-west3

options:
  logging: CLOUD_LOGGING_ONLY
